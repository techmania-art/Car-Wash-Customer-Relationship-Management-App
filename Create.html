<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car-Wash-Customer-Relationship-Management-App</title>
    <style>
      body {
        background-image: url(https://www.fatbit.com/fab/wp-content/uploads/2018/02/Online-Car-Wash-Booking-Platform-Main.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      .header{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>ShutterStock</h1></div>
      <div class="row">
        <div
          class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
        >
          <div class="row g-3">
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
              <label for="" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your Name"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Gender</label><br />
              <input
                type="radio"
                name="Gender"
                id=""
                value="Male"
                class="form-check-input"
              />
              <label for="" class="form-check-label">Male</label>
              <input
                type="radio"
                name="Gender"
                id=""
                value="Female"
                class="form-check-input"
              />
              <label for="" class="form-check-label">Female</label>
            </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
              <label for="" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter ur phone No."
              />
            </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
              <label for="" class="from-label">House Name</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
              <label for="" class="form-label">House Landmark</label>
              <select name="" id="" class="from-select">
                <option value="Mulakuzha Marthoma Church">
                  Mulakuzha Marthoma Church
                </option>
                <option value="Century Junction">Century Junction</option>
                <option value="Max Chengannur">Max Chengannur</option>
                <option value="Chengannur Bustop">Chengannur Bustop</option>
                <option value="Christian College Chengannur">
                  Christian College Chengannur
                </option>
                <option value="Providence College Rd, Angadical South">
                  Providence College Rd, Angadical South
                </option>
              </select>
            </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
          <label for="" class="from-label">Pincode</label>
          <input type="text" class="form-control" placeholder="Enter Pincode">
          </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
          
          <label for="" class="form-label">Car Manufacture</label>
          <select name="" id="" class="from-select">
            <option value="Tata">Tata</option>
            <option value="Mahindra">Mahindra</option>
            <option value="Maruti Suzuki">Maruti Suzuki</option>
            <option value="BMW India">BMW India</option>
            <option value="Jeep India">Jeep India</option>
            <option value="Hyundai Motor India">Hyundai Motor India</option>
            <option value="Mercedes-Benz India">Mercedes-Benz India</option>
            <option value="Jaguar Land Rover India">Jaguar Land Rover India</option>
            <option value="MG Motor India">MG Motor India</option>
            <option value="Audi India">Audi India</option>
          </select>
        </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
          <label for="" class="form-label">Car Model</label>
          <input type="text" class="form-control">
        </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
          <label for="" class="from-label">Car Colour</label> 
          <select name="" id="" class="form-select">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="white">white</option>
            <option value="silver">silver</option>
            <option value="blue">blue</option>
            <option value="brown">brown</option>
          </select>
        </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
          <label for="" class="form-label">Car Registration Number</label>
          <input type="text" class="form-control">
          </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
          <label for="" class="form-label">Work description</label>
          <textarea name="" placeholder="Enter Work Description"></textarea>
          </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
          <label for="" class="form-label">Delivery Date</label>
          <input type="date" name="" id="">
          </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
          <label for="" class="from-label">Amount</label>
          <input type="text" class="form-control" placeholder="Enter Amount">
          </div>
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <a href="index.html">Return to Home Page</a>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
